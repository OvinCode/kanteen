{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Menu</title>
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<header>
  <h1>Our Menu</h1>
</header>

<div class="menu-container">
  {% for item in menu_items %}

  <div class="menu-item">
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
  </div>
  {% endfor %}
</div>


</body>
</html>
