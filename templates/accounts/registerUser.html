{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h2>Register User</h2>
        <form action="/registerUser" method="POST">
            <div class="form-group">
                <label for="firstname">First Name :</label>{{form.first_name}}
            </div>
            <div class="form-group">
                <label for="lastname">Last name :</label>{{form.last_name}}
            </div>
            <div class="form-group">
                <label for="username">Username :</label>{{form.username}}
            </div>
            <div class="form-group">
                <label for="email">Email :</label>{{form.email}}
            </div>
            <div class="form-group">
                <label for="password">Password :</label>{{form.password}}
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password :</label>{{form.confirm_password}}
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
